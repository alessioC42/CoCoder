        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home
                    </a>

                    <a class="nav-link" href="/#opportunities">opportunities</a>

<!-- CONTENT DIV -->
<div class="container-md">
        <div class="container px-5 my-5">
            <h1 class="mt-3">Register</h1>
            <form id="form" data-bs-theme="light">
                <div class="mb-3">
                    <label class="form-label" for="username">Username <i>*</i></label>
                    <input class="form-control" id="username" name="username" type="text" placeholder="Username" />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">password <i>* </i><small> (in this prototype passwords are stored unencrypted)</small></label>
                    <input class="form-control" id="password" name="password" type="password" placeholder="password" />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="firstName">first name</label>
                    <input class="form-control" id="firstName" name="first_name" type="text" placeholder="first name" />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="secondName">second name</label>
                    <input class="form-control" id="secondName" name="second_name" type="text" placeholder="second name" />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="gender">gender</label>
                    <input class="form-control" id="gender" name="gender" type="text" placeholder="gender" />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="aboutYou">about you <i>*</i></label>
                    <textarea class="form-control" id="aboutYou" name="about" type="text" placeholder="about you" style="height: 8rem;"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="interests">interests <i>*</i></label>
                    <textarea class="form-control" id="interests" name="interests" type="text" placeholder="interests" style="height: 8rem;"></textarea>
                </div>
            </form>
            <div class="d-grid">
                <button class="btn btn-light" id="submitButton" data-bs-theme="dark">Submit</button>
            </div>
        </div>
</div>

            <li class="nav-item"><a class="nav-link px-2 text-body-secondary">About</a></li>
        </ul>
    </footer>
